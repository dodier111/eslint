name: ESLint

on:
  push:
    branches:
      - master
      # Add additional branches if needed

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: ESLint
        uses: dschep/webpack-npm-action@v1
        with:
          args: lint
